<body class="hold-transition skin-red sidebar-mini">

<div class="wrapper">



    <!-- Header 영역 -->
    <div id="header"></div>
    <!-- Sidebar 영역 -->
    <div id="sidebar"></div>



    <!-- Content Wrapper -->
    <div class="content-wrapper">



        <!-- 컨텐츠 헤더 -->
        <section class="content-header">
            <h1>장소 등록</h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 홈</a></li>
                <li class="">연관정보 관리</li>
                <li class="active">장소 등록</li>
            </ol>
        </section>



        <!-- 컨텐츠 -->
        <section class="content">



            <div class="row">
                <div class="col-md-8">
                    <!-- 기본정보 -->
                    <div class="box">
                        <div class="box-body">

                            <div class="form-group">
                                <label class="control-label">장소 등록 종류 선택 <em>*</em></label>
                                <div class="radio">
                                    <label class="radio-inline" style="margin-right: 10px;">
                                        <input type="radio" name="locType" class="locType" value="1" checked> 대분류
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="locType" class="locType" value="0"> 소분류
                                    </label>
                                </div>
                            </div><!-- /.form-group -->
                            <div class="form-group">
                                <label class="control-label">대분류 선택</label>
                                <select class="form-control locTypeSel" disabled>
                                    <option value="">----- 대분류를 선택하세요 -----</option>
                                    <option value="">대분류 장소 1</option>
                                    <option value="">대분류 장소 2</option>
                                    <option value="">대분류 장소 3</option>
                                </select>
                                <p class="help-block">소분류 등록일 경우 반드시 선택하세요.</p>
                            </div><!-- /.form-group -->
                            <!-- ***** has-error 속성을 추가하여 에러 표시를 나타내줍니다. ***** -->
                            <div class="form-group has-error">
                                <label class=" control-label">장소명 <em>*</em></label>
                                <input type="text" class="form-control" placeholder="프로그램명" required/>
                                <p class="help-block small">필수 입력 필드입니다.</p>
                            </div><!-- /.form-group -->
                            <div class="form-group">
                                <label class="control-label">설명</label>
                                <textarea class="form-control" placeholder="개요" rows="3"></textarea>
                            </div><!-- /.form-group -->
                            <!-- ***** has-error 속성을 추가하여 에러 표시를 나타내줍니다. ***** -->

                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label class=" control-label">주소등록</label>
                                        <button type="button" class="btn btn-success btn-block" onclick="sample4_execDaumPostcode()"><i class="fa fa-map-marker"></i>&nbsp;&nbsp;주소 등록</button>
                                    </div><!-- /.form-group -->
                                    <p class="help-block">주소 등록을 눌러서 오른쪽 주소창을 입력하세요.</p>
                                </div>
                                <div class="col-md-9">
                                    <div class="form-group">
                                        <label class=" control-label">우편번호</label>
                                        <input type="text" class="form-control" id="sample4_postcode" placeholder="우편번호" readonly />
                                    </div><!-- /.form-group -->
                                    <div class="form-group">
                                        <label class=" control-label">도로명주소</label>
                                        <input type="text" class="form-control" id="sample4_roadAddress" placeholder="도로명주소" readonly />
                                    </div><!-- /.form-group -->
                                    <div class="form-group">
                                        <label class=" control-label">지번주소</label>
                                        <input type="text" class="form-control" id="sample4_jibunAddress" placeholder="지번주소" readonly />
                                        <span id="guide" class="help-block" style="color:#999"></span>
                                    </div><!-- /.form-group -->
                                    <div class="form-group">
                                        <label class=" control-label">상세주소</label>
                                        <input type="text" class="form-control" placeholder="상세주소" />
                                    </div><!-- /.form-group -->
                                </div>
                            </div>

                            <!-- Daum 우편번호 서비스 예제 코드 -->
                            <!-- http://postcode.map.daum.net/guide -->
                            <script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
                            <script>
                                function sample4_execDaumPostcode() {
                                    new daum.Postcode({
                                        oncomplete: function(data) {
                                            // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                                            // 도로명 주소의 노출 규칙에 따라 주소를 조합한다.
                                            // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                                            var fullRoadAddr = data.roadAddress; // 도로명 주소 변수
                                            var extraRoadAddr = ''; // 도로명 조합형 주소 변수

                                            // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                                            // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                                            if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                                                extraRoadAddr += data.bname;
                                            }
                                            // 건물명이 있고, 공동주택일 경우 추가한다.
                                            if(data.buildingName !== '' && data.apartment === 'Y'){
                                                extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                                            }
                                            // 도로명, 지번 조합형 주소가 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                                            if(extraRoadAddr !== ''){
                                                extraRoadAddr = ' (' + extraRoadAddr + ')';
                                            }
                                            // 도로명, 지번 주소의 유무에 따라 해당 조합형 주소를 추가한다.
                                            if(fullRoadAddr !== ''){
                                                fullRoadAddr += extraRoadAddr;
                                            }

                                            // 우편번호와 주소 정보를 해당 필드에 넣는다.
                                            document.getElementById('sample4_postcode').value = data.zonecode; //5자리 새우편번호 사용
                                            document.getElementById('sample4_roadAddress').value = fullRoadAddr;
                                            document.getElementById('sample4_jibunAddress').value = data.jibunAddress;

                                            // 사용자가 '선택 안함'을 클릭한 경우, 예상 주소라는 표시를 해준다.
                                            if(data.autoRoadAddress) {
                                                //예상되는 도로명 주소에 조합형 주소를 추가한다.
                                                var expRoadAddr = data.autoRoadAddress + extraRoadAddr;
                                                document.getElementById('guide').innerHTML = '(예상 도로명 주소 : ' + expRoadAddr + ')';

                                            } else if(data.autoJibunAddress) {
                                                var expJibunAddr = data.autoJibunAddress;
                                                document.getElementById('guide').innerHTML = '(예상 지번 주소 : ' + expJibunAddr + ')';

                                            } else {
                                                document.getElementById('guide').innerHTML = '';
                                            }
                                        }
                                    }).open();
                                }
                            </script>







                        </div><!-- /.box-body -->
                    </div><!-- /.box -->



                </div><!-- /.col -->


                <div class="col-md-4">
                    <!-- 썸네일 -->
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">이미지</h3>
                        </div><!--/.box-header-->
                        <div class="box-body">

                            <div class="form-group">
                                <button type="button" class="btn btn-success"><i class="fa fa-plus"></i>&nbsp;&nbsp;이미지 추가</button>
                            </div>

                            <div class="row">
                                <div class="col-md-8">
                                    <div class="input-group">
                                        <img src="../../img/photo1.png" alt="Thumbnail" class="thumbnail" style="width: 100%;"/>
                                        <button class="btn btn-danger btn-flat" type="button" style="position: absolute; top: 0px; right: 0px;"><i class="fa fa-trash"></i></button>
                                    </div>
                                </div>
                            </div>
                            <input type="file" class="" />
                            <p class="help-block small">권장 사이즈: <b>500x400</b>pixel (JPG,␀PNG,␀GIF␀파일만 업로드 가능합니다)</p>

                        </div><!-- /.box-body -->
                    </div><!-- /.box -->
                </div><!-- /.col -->

            </div><!-- /.row -->



            <!-- Button Group -->
            <div class="btn-group pull-right">
                <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i>&nbsp;&nbsp;자료 등록</button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-default"><i class="fa fa-rotate-left"></i>&nbsp;&nbsp;작성취소</button>
                <button type="button" class="btn btn-default"><i class="fa fa-list-ul"></i>&nbsp;&nbsp;목록</button>
            </div>







        </section><!-- /.content -->
    </div><!-- /.content-wrapper -->




    <!-- Footer 영역 -->
    <div id="footer"></div>

<script>
    // 대분류, 소분류 선택에 따른 대분류 선택필드 비활성화/활성화
    $('.locType').change(function(e) {
      if($(this).val() == 1) {
          $(".locTypeSel").attr("disabled", "disabled");
      } else {
          $(".locTypeSel").removeAttr("disabled");
      }
    });
</script>
