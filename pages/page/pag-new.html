<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>재능문화센터 관리자 시스템</title>
    <!-- Load CSS -->
    <link rel="stylesheet" href="../../dist/jeiadmin-1.0.0.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Import common templates -->
    <!-- 템플릿 제작을 위한 단순 HTML 페이지를 불러오는 기능으로 실제 구현시 다른 방법으로 include 해야 합니다. -->
    <link rel="import" id="template-header" href="../_partials/header.html">
    <link rel="import" id="template-sidebar" href="../_partials/sidebar.html">
    <link rel="import" id="template-footer" href="../_partials/footer.html">
    <script src="../../js/loadtemplates.js"></script>
    <!-- Import common templates -->
</head>
<body class="hold-transition skin-red sidebar-mini">

<div class="wrapper">



    <!-- Header 영역 -->
    <div id="header"></div>
    <!-- Sidebar 영역 -->
    <div id="sidebar"></div>



    <!-- Content Wrapper -->
    <div class="content-wrapper">



        <!-- 컨텐츠 헤더 -->
        <section class="content-header">
            <h1>페이지 등록</h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 홈</a></li>
                <li class="">연관정보 관리</li>
                <li class="active">페이지 등록</li>
            </ol>
        </section>



        <!-- 컨텐츠 -->
        <section class="content">



            <div class="row">
                <div class="col-md-12">
                    <!-- 기본정보 -->
                    <div class="box">
                        <div class="box-body">

                            <div class="row">
                                <div class="col-md-12">
                                    <!-- ***** has-error 속성을 추가하여 에러 표시를 나타내줍니다. ***** -->
                                    <div class="form-group has-error">
                                        <label class=" control-label">제목 <em>*</em></label>
                                        <input type="text" class="form-control" placeholder="테마 제목" required/>
                                        <p class="help-block small">필수 입력 필드입니다.</p>
                                    </div><!-- /.form-group -->

                                    <!-- Load Smart Editor -->
                                    <script src="../../plugins/smarteditor/js/HuskyEZCreator.js"></script>

                                    <div class="form-group">
                                        <label class="control-label">내용</label>
                                        <textarea ng-model="content" name="detailCnt" id="detailCnt" rows="3" style="width: 100%;" ></textarea>
                                        <script type="text/javascript">
                                            var oEditors = [];
                                            nhn.husky.EZCreator.createInIFrame({
                                                oAppRef: oEditors,
                                                elPlaceHolder: "detailCnt",
                                                sSkinURI: "../../plugins/smarteditor/SmartEditor2Skin.html",
                                                fCreator: "createSEditor2"
                                            });
                                        </script>
                                    </div><!-- /.form-group -->

                                    <div class="form-group">
                                        <label class="control-label">승인여부 <em>*</em></label>
                                        <div class="radio">
                                            <label class="radio-inline" style="margin-right: 10px;">
                                                <input type="radio" name="use" checked="" value="1"> 승인
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" name="use" value="0"> 미승인
                                            </label>
                                        </div>
                                    </div><!-- /.form-group -->

                                </div>
                            </div>



                        </div><!-- /.box-body -->
                    </div><!-- /.box -->
                </div><!-- /.col -->
            </div><!-- /.row -->




            <!-- Button Group -->
            <div class="btn-group pull-right">
                <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i>&nbsp;&nbsp;자료 등록</button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-default"><i class="fa fa-rotate-left"></i>&nbsp;&nbsp;작성취소</button>
                <button type="button" class="btn btn-default"><i class="fa fa-list-ul"></i>&nbsp;&nbsp;목록</button>
            </div>







        </section><!-- /.content -->
    </div><!-- /.content-wrapper -->




    <!-- Footer 영역 -->
    <div id="footer"></div>


</div><!-- ./wrapper -->

<!-- Load JS -->
<script src="../../dist/jeiadmin-1.0.0.min.js"></script>

<script>
    $('.input-date').datepicker({
        language: "kr",
        autoclose: true
    });
</script>

</body>
</html>
