<script>

    $('.btnSort').click(function(e) {
        e.preventDefault();

        var onSort = $(this).hasClass("onSort");
        var onSortAsc = $(this).hasClass("onSortAsc");


        $('.btnSort').find(".fa").removeClass("fa-sort-amount-asc");
        $('.btnSort').find(".fa").removeClass("fa-sort-amount-desc");
        $('.btnSort').find(".fa").addClass("fa-sort");
        $('.btnSort').removeClass("onSort");
        $('.btnSort').removeClass("onSortDesc");
        $('.btnSort').removeClass("onSortAsc");
        $('.btnSort').addClass("full-opacity-hover");


        $(this).find(".fa").removeClass("fa-sort");
        $(this).removeClass("full-opacity-hover");
        $(this).addClass("onSort");


        if(onSort) {
            if(onSortAsc) {
                $(this).addClass("onSortDesc");
                $(this).find(".fa").addClass("fa-sort-amount-desc");
            } else {
                $(this).addClass("onSortAsc");
                $(this).find(".fa").addClass("fa-sort-amount-asc");
            }
        } else {
            $(this).find(".fa").addClass("fa-sort-amount-asc");
        }
    });

</script>
